      <legend class="LégendePartie1">Votre identité</legend>

      <label for="Nom">1. Nom :  </label>  <input type="text" name=Nom id="Nom" placeholder="Nom" /></br>

      </fieldset>
    <fieldset class="partie2">

        <label for="Adresse"> 1. Adresse</label> <textarea name="Adresse" id="Adresse" rows="5" cols="20"></textarea></br>

    </p>
    </fieldset>
      <fieldset class="partie3">
      <legend class="LégendePartie3">Informations de réglements</legend>
      <p>
        1.Type de carte bancaire :</br>
      <input class="typecarte" type="radio" name="carte bancaire" value="VISA" id="VISA"/><label for="VISA">VISA</label> </br>
      <input class="typecarte" type="radio" name="carte bancaire" value="Mastercard" id="Mastercard" /><label for="Mastercard">Mastercard</label> </br>
      <label for="Numéro de carte">2. Numéro de carte :  </label>  <input type="text" name=Nom id="Numéro de carte" placeholder="Numéro de carte" /></br>
      <label for="Code de sécurité">3. Code de sécurité :  </label>  <input type="text" name=Nom id="Code de sécurité" placeholder="Code de sécurité" /></br>
      <label for="Nom du titulaire">4. Nom du titulaire :  </label>  <input type="text" name=Nom id="Nom du titulaire" placeholder="Nom du titulaire" /></br>
      </p>
  </fieldset>

</html>
