<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulaire exercice 7</title>
  </head>
  <body>
    <form method="post">
    <fieldset class="partie1">
      <legend class="Partie1">Votre identité</legend>
    <ol>
      <li><label for="Nom">1. Nom :  </label><input type="text" name="LastName" id="Nom" placeholder="Nom" /></li>
      <li><label for="Prenom">2. Prénom :  </label><input type="text" name="FirstName" id="Prenom" placeholder="Prénom" /></li>
      <li><label for="Adresse mail">3. Adresse mail :  </label><input type="text" name="Email" id="Adresse mail" placeholder="Adresse mail" /></li>
      </ol>
    </fieldset>
    <fieldset class="partie2">
      <legend class="Partie2">Adresse de livraison</legend>
      <ol>
    <li><label for="Adresse"> 1. Adresse</label><textarea name="Adress" id="Adresse" rows="5" cols="20"></textarea></li>
      <li><label for="Code postal">2. Code postal : </label><input type="text" name=ZipCode id="Code postal" placeholder="Code postal" /></li>
      <li><label for="Ville">Ville : </label><input type="text" name="City" id="ville" placeholder="Ville" /></li>
    </ol>
    </fieldset>
    <fieldset class="partie3">
      <legend class="Partie3">Informations de réglements</legend>
      <ol>
      <li><p>1.Type de carte bancaire :</p>
        <ul>
      <li><input class="typecarte" type="radio" name="CreditCard" value="VISA" id="VISA"/><label for="VISA">VISA</label></li>
      <li><input class="typecarte" type="radio" name="CreditCard" value="Mastercard" id="Mastercard" /><label for="Mastercard">Mastercard</label></li>
</ul>
</li>
      <li><label for="Numero de carte">2. Numéro de carte :  </label><input type="text" name="CreditCardNumber" id="Numéro de carte" placeholder="Numéro de carte" /></li>
      <li><label for="Code de securite">3. Code de sécurité :  </label><input type="text" name="SecurityCode" id="Code de sécurité" placeholder="Code de sécurité" /></li>
      <li><label for="Nom du titulaire">4. Nom du titulaire :  </label><input type="text" name="CreditCardHolder" id="Nom du titulaire" placeholder="Nom du titulaire" /></li>
    </ol>
  </fieldset>
  </form>
  <input type="submit" name="Buy" value="J'achète !" />
  </body>
</html>
